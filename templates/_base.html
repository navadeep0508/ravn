<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RAVN - Modern Learning Platform{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --secondary: #10B981;
            --dark: #1F2937;
            --light: #F9FAFB;
            --gray: #6B7280;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            @apply bg-gray-50 text-gray-800;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            @apply bg-gray-100;
        }
        
        ::-webkit-scrollbar-thumb {
            @apply bg-gray-300 rounded-full hover:bg-gray-400;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        /* Card styles */
        .card {
            @apply bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden transition-all duration-300 hover:shadow-md;
        }
        
        .card-header {
            @apply px-6 py-4 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-white;
        }
        
        .card-body {
            @apply p-6;
        }
        
        /* Button styles */
        .btn {
            @apply px-5 py-2.5 rounded-xl font-medium transition-all duration-300 flex items-center justify-center space-x-2;
        }
        
        .btn-primary {
            @apply bg-gradient-to-r from-indigo-500 to-indigo-600 text-white hover:shadow-lg hover:shadow-indigo-100 hover:scale-[1.02];
        }
        
        .btn-secondary {
            @apply bg-gradient-to-r from-emerald-500 to-emerald-600 text-white hover:shadow-lg hover:shadow-emerald-100 hover:scale-[1.02];
        }
        
        .btn-outline {
            @apply border border-gray-300 text-gray-700 hover:bg-gray-50;
        }
        
        .btn-danger {
            @apply bg-gradient-to-r from-red-500 to-red-600 text-white hover:shadow-lg hover:shadow-red-100 hover:scale-[1.02];
        }
        
        /* Form styles */
        .form-input {
            @apply w-full px-4 py-2.5 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 outline-none;
        }
        
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1.5;
        }
        
        /* Badge styles */
        .badge {
            @apply inline-flex items-center px-3 py-1 rounded-full text-xs font-medium;
        }
        
        .badge-primary {
            @apply bg-indigo-100 text-indigo-800;
        }
        
        .badge-success {
            @apply bg-emerald-100 text-emerald-800;
        }
        
        .badge-warning {
            @apply bg-amber-100 text-amber-800;
        }
        
        .badge-danger {
            @apply bg-red-100 text-red-800;
        }
        
        /* Dashboard sidebar */
        .sidebar-link {
            @apply flex items-center px-4 py-3 text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 rounded-xl transition-colors duration-200;
        }
        
        .sidebar-link.active {
            @apply bg-indigo-50 text-indigo-600 font-medium;
        }
        
        /* Custom animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Gradient text */
        .gradient-text {
            @apply bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-600;
        }
    </style>
    
    <!-- Custom JavaScript -->
    <script>
        // Enable dark mode if user's system preference is dark
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        // Toggle dark mode
        function toggleDarkMode() {
            if (localStorage.theme === 'dark') {
                localStorage.theme = 'light';
                document.documentElement.classList.remove('dark');
            } else {
                localStorage.theme = 'dark';
                document.documentElement.classList.add('dark');
            }
        }
    </script>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ url_for('index') }}" class="text-2xl font-bold gradient-text">
                        RAVN
                    </a>
                </div>
                
                <!-- Navigation -->
                <nav class="hidden md:ml-6 md:flex space-x-8">
                    <a href="{{ url_for('dashboard') }}" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Dashboard
                    </a>
                    <a href="{{ url_for('courses') }}" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Courses
                    </a>
                    <a href="{{ url_for('profile') }}" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Profile
                    </a>
                </nav>
                
                <!-- Right side -->
                <div class="flex items-center space-x-4">
                    <!-- Dark mode toggle -->
                    <button onclick="toggleDarkMode()" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 focus:outline-none">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
                    </button>
                    
                    <!-- User menu -->
                    <div class="relative ml-3">
                        <div class="flex items-center space-x-2 cursor-pointer" id="user-menu-button">
                            <span class="text-sm font-medium text-gray-700">{{ current_user.name.split(' ')[0] }}</span>
                            <img class="h-8 w-8 rounded-full" 
                                 src="https://ui-avatars.com/api/?name={{ current_user.name }}&background=7c3aed&color=fff" 
                                 alt="{{ current_user.name }}">
                        </div>
                        
                        <!-- Dropdown menu -->
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" tabindex="-1">
                            <div class="py-1" role="none">
                                <a href="{{ url_for('profile') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                                    <i class="fas fa-user mr-2 text-gray-500"></i> Your Profile
                                </a>
                                <a href="{{ url_for('settings') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                                    <i class="fas fa-cog mr-2 text-gray-500"></i> Settings
                                </a>
                                <div class="border-t border-gray-100 my-1"></div>
                                <a href="{{ url_for('logout') }}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50" role="menuitem">
                                    <i class="fas fa-sign-out-alt mr-2"></i> Sign out
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="md:flex md:items-center md:justify-between">
                <div class="flex justify-center md:justify-start space-x-6">
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Facebook</span>
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Twitter</span>
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        <span class="sr-only">GitHub</span>
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <div class="mt-8 md:mt-0">
                    <p class="text-center text-sm text-gray-500">
                        &copy; {{ now.year }} RAVN Learning Platform. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Toggle user dropdown
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');
        
        if (userMenuButton && userMenu) {
            userMenuButton.addEventListener('click', () => {
                userMenu.classList.toggle('hidden');
            });
            
            // Close when clicking outside
            document.addEventListener('click', (e) => {
                if (!userMenuButton.contains(e.target) && !userMenu.contains(e.target)) {
                    userMenu.classList.add('hidden');
                }
            });
        }
        
        // Add animation to elements with data-animate attribute
        document.addEventListener('DOMContentLoaded', () => {
            const animatedElements = document.querySelectorAll('[data-animate]');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-fadeIn');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });
            
            animatedElements.forEach(el => observer.observe(el));
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
