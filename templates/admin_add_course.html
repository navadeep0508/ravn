{% extends "admin_base.html" %}

{% block page_title %}Add Course{% endblock %}

{% block admin_content %}
<div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Add New Course</h1>
        <a href="{{ url_for('admin_courses') }}" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to Courses
        </a>
    </div>

    <!-- Add Course Form -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800">Course Information</h3>
        </div>

        <form method="POST" action="{{ url_for('admin_add_course') }}" class="p-6 space-y-6">
            <!-- Course Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-heading mr-2"></i>Course Title
                </label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                    placeholder="Enter course title"
                >
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-align-left mr-2"></i>Description
                </label>
                <textarea
                    id="description"
                    name="description"
                    rows="4"
                    required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                    placeholder="Enter course description"
                ></textarea>
            </div>

            <!-- Instructor -->
            <div>
                <label for="instructor" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-chalkboard-teacher mr-2"></i>Instructor
                </label>
                <input
                    type="text"
                    id="instructor"
                    name="instructor"
                    required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                    placeholder="Enter instructor name"
                >
            </div>

            <!-- Duration and Level -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-clock mr-2"></i>Duration
                    </label>
                    <input
                        type="text"
                        id="duration"
                        name="duration"
                        required
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                        placeholder="e.g., 8 weeks, 12 weeks"
                    >
                </div>

                <div>
                    <label for="level" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-signal mr-2"></i>Difficulty Level
                    </label>
                    <select
                        id="level"
                        name="level"
                        required
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all bg-white"
                    >
                        <option value="">Select level</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
            </div>

            <!-- Category and Price -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-folder mr-2"></i>Category
                    </label>
                    <select
                        id="category"
                        name="category"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all bg-white"
                    >
                        <option value="General">General</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Literature">Literature</option>
                        <option value="Data Science">Data Science</option>
                    </select>
                </div>

                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-dollar-sign mr-2"></i>Price
                    </label>
                    <input
                        type="text"
                        id="price"
                        name="price"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                        placeholder="e.g., Free, $49, $99"
                        value="Free"
                    >
                </div>
            </div>

            <!-- Status -->
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-toggle-on mr-2"></i>Status
                </label>
                <select
                    id="status"
                    name="status"
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all bg-white"
                >
                    <option value="active" selected>Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="draft">Draft</option>
                </select>
            </div>

            <!-- Course Preview -->
            <div class="bg-gray-50 rounded-lg p-4">
                <h4 class="text-sm font-medium text-gray-700 mb-3">Course Preview</h4>
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="h-24 bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg mb-3 flex items-center justify-center">
                        <i class="fas fa-book text-white text-2xl"></i>
                    </div>
                    <h5 class="font-medium text-gray-800 mb-1">Course Title</h5>
                    <p class="text-sm text-gray-600 mb-2">Course description will appear here...</p>
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <span>Instructor Name</span>
                        <span>Duration</span>
                    </div>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 pt-4">
                <button
                    type="submit"
                    class="flex-1 sm:flex-none px-6 py-3 bg-gradient-to-r from-green-500 to-blue-600 text-white font-semibold rounded-lg shadow-lg hover:opacity-90 transition-opacity"
                >
                    <i class="fas fa-plus mr-2"></i>Add Course
                </button>
                <a
                    href="{{ url_for('admin_courses') }}"
                    class="flex-1 sm:flex-none px-6 py-3 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-colors text-center"
                >
                    <i class="fas fa-times mr-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Update preview when form fields change
    document.addEventListener('DOMContentLoaded', function() {
        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const instructorInput = document.getElementById('instructor');
        const durationInput = document.getElementById('duration');

        function updatePreview() {
            const title = titleInput.value || 'Course Title';
            const description = descriptionInput.value || 'Course description will appear here...';
            const instructor = instructorInput.value || 'Instructor Name';
            const duration = durationInput.value || 'Duration';

            // Update preview elements
            document.querySelector('.bg-white .font-medium').textContent = title;
            document.querySelector('.bg-white .text-sm').textContent = description;
            document.querySelector('.bg-white .text-xs span:last-child').textContent = duration;
        }

        titleInput.addEventListener('input', updatePreview);
        descriptionInput.addEventListener('input', updatePreview);
        instructorInput.addEventListener('input', updatePreview);
        durationInput.addEventListener('input', updatePreview);
    });
</script>
{% endblock %}
