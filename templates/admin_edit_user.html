{% extends "admin_base.html" %}

{% block page_title %}Edit User{% endblock %}

{% block admin_content %}
<div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Edit User</h1>
        <a href="{{ url_for('admin_users') }}" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to Users
        </a>
    </div>

    <!-- Edit User Form -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800">Edit User Information</h3>
        </div>

        <form method="POST" action="{{ url_for('admin_edit_user', user_id=user.id) }}" class="p-6 space-y-6">
            <!-- User Profile Picture -->
            <div class="flex items-center mb-6">
                <img src="https://ui-avatars.com/api/?name={{ user.name }}&background=667eea&color=fff&size=80"
                     alt="{{ user.name }}"
                     class="w-20 h-20 rounded-full mr-6">
                <div>
                    <h4 class="text-lg font-medium text-gray-900">{{ user.name }}</h4>
                    <p class="text-gray-500">Current Profile</p>
                </div>
            </div>

            <!-- Full Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Full Name
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    value="{{ user.name }}"
                    required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                    placeholder="Enter full name"
                >
            </div>

            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    value="{{ user.email }}"
                    required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                    placeholder="Enter email address"
                >
            </div>

            <!-- Role -->
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-graduation-cap mr-2"></i>Role
                </label>
                <select
                    id="role"
                    name="role"
                    required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all bg-white"
                >
                    <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
                    <option value="teacher" {% if user.role == 'teacher' %}selected{% endif %}>Teacher</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>

            <!-- Account Information (Read-only) -->
            <div class="bg-gray-50 rounded-lg p-4">
                <h4 class="text-sm font-medium text-gray-700 mb-2">Account Information</h4>
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <span class="text-gray-500">User ID:</span>
                        <span class="font-mono text-gray-800">{{ user.id[:12] }}...</span>
                    </div>
                    <div>
                        <span class="text-gray-500">Joined:</span>
                        <span class="text-gray-800">{{ user.created_at[:10] }}</span>
                    </div>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 pt-4">
                <button
                    type="submit"
                    class="flex-1 sm:flex-none px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-lg shadow-lg hover:opacity-90 transition-opacity"
                >
                    <i class="fas fa-save mr-2"></i>Update User
                </button>
                <a
                    href="{{ url_for('admin_users') }}"
                    class="flex-1 sm:flex-none px-6 py-3 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-colors text-center"
                >
                    <i class="fas fa-times mr-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
