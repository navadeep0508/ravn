{% extends "base.html" %}

{% block title %}Forgot Password - RAVN{% endblock %}

{% block content %}
<div class="min-h-screen flex items-start justify-center px-4 py-12">
    <div class="glass-effect rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md fade-in">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full gradient-bg mb-4">
                <i class="fas fa-key text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800">Forgot Password</h2>
            <p class="text-gray-600 mt-2">Enter your email to reset your password</p>
        </div>

        <!-- Forgot Password Form -->
        <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-5">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                    placeholder="you@example.com"
                >
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="btn-primary w-full py-3 px-4 text-white font-semibold rounded-lg shadow-lg"
            >
                <i class="fas fa-paper-plane mr-2"></i>Send Reset Code
            </button>
        </form>

        <!-- Back to Login -->
        <div class="text-center mt-6">
            <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-gray-800 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
