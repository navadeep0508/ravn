{% extends "base.html" %}

{% block title %}New Password - RAVN{% endblock %}

{% block content %}
<div class="min-h-screen flex items-start justify-center px-4 py-12">
    <div class="glass-effect rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md fade-in">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full gradient-bg mb-4">
                <i class="fas fa-lock text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800">Set New Password</h2>
            <p class="text-gray-600 mt-2">Choose a strong password for your account</p>
        </div>

        <!-- New Password Form -->
        <form method="POST" action="{{ url_for('set_new_password', email=email) }}" class="space-y-5">
            <!-- Email Display (read-only) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email Address
                </label>
                <input
                    type="email"
                    value="{{ email }}"
                    readonly
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700"
                >
                <input type="hidden" name="email" value="{{ email }}">
            </div>

            <!-- New Password Field -->
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-key mr-2"></i>New Password
                </label>
                <div class="relative">
                    <input
                        type="password"
                        id="new_password"
                        name="new_password"
                        required
                        minlength="6"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                        placeholder="••••••••"
                        oninput="checkPasswordStrength()"
                    >
                    <button
                        type="button"
                        onclick="togglePassword('new_password')"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i class="fas fa-eye" id="toggleIcon1"></i>
                    </button>
                </div>
                <!-- Password Strength Indicator -->
                <div class="mt-2">
                    <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div id="strengthBar" class="h-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <p id="strengthText" class="text-xs mt-1 text-gray-500"></p>
                </div>
            </div>

            <!-- Confirm New Password Field -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-check-circle mr-2"></i>Confirm New Password
                </label>
                <div class="relative">
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all"
                        placeholder="••••••••"
                        oninput="checkPasswordMatch()"
                    >
                    <button
                        type="button"
                        onclick="togglePassword('confirm_password')"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i class="fas fa-eye" id="toggleIcon2"></i>
                    </button>
                </div>
                <p id="matchText" class="text-xs mt-1"></p>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="btn-primary w-full py-3 px-4 text-white font-semibold rounded-lg shadow-lg"
            >
                <i class="fas fa-save mr-2"></i>Update Password
            </button>
        </form>

        <!-- Back to Login -->
        <div class="text-center mt-6">
            <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-gray-800 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>Back to Login
            </a>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const passwordInput = document.getElementById(fieldId);
        const toggleIcon = document.getElementById(fieldId === 'new_password' ? 'toggleIcon1' : 'toggleIcon2');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    function checkPasswordStrength() {
        const password = document.getElementById('new_password').value;
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        let strength = 0;
        let text = '';
        let color = '';

        if (password.length >= 6) strength++;
        if (password.length >= 10) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z\d]/.test(password)) strength++;

        switch(strength) {
            case 0:
            case 1:
                text = 'Weak password';
                color = 'bg-red-500';
                strengthBar.style.width = '25%';
                break;
            case 2:
            case 3:
                text = 'Medium password';
                color = 'bg-yellow-500';
                strengthBar.style.width = '50%';
                break;
            case 4:
                text = 'Strong password';
                color = 'bg-green-500';
                strengthBar.style.width = '75%';
                break;
            case 5:
                text = 'Very strong password';
                color = 'bg-green-600';
                strengthBar.style.width = '100%';
                break;
        }

        strengthBar.className = `h-full transition-all duration-300 ${color}`;
        strengthText.textContent = text;
        strengthText.className = `text-xs mt-1 ${color.replace('bg-', 'text-')}`;
    }

    function checkPasswordMatch() {
        const password = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const matchText = document.getElementById('matchText');

        if (confirmPassword === '') {
            matchText.textContent = '';
            return;
        }

        if (password === confirmPassword) {
            matchText.textContent = '✓ Passwords match';
            matchText.className = 'text-xs mt-1 text-green-600';
        } else {
            matchText.textContent = '✗ Passwords do not match';
            matchText.className = 'text-xs mt-1 text-red-600';
        }
    }
</script>
{% endblock %}
