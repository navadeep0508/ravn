{% extends "base.html" %}

{% block title %}Sign Up - RAVN{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-gray-50">
    <div class="auth-card w-full max-w-md p-8 sm:p-10 fade-in">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-100 mb-4">
                <i class="fas fa-user-plus text-indigo-600 text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h2>
            <p class="text-gray-600">Join RAVN and start learning today</p>
        </div>

        <!-- Signup Form -->
        <form method="POST" action="{{ url_for('signup') }}" class="space-y-6">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-gray-400"></i>Username
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all bg-white"
                    placeholder="Choose a username"
                >
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-gray-400"></i>Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all bg-white"
                    placeholder="Enter your email"
                >
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-key mr-2 text-gray-400"></i>Password
                </label>
                <div class="relative">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="6"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all bg-white pr-12"
                        placeholder="Create a password"
                        oninput="checkPasswordStrength()"
                    >
                    <button
                        type="button"
                        onclick="togglePassword('password')"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                    >
                        <i class="fas fa-eye" id="toggleIcon1"></i>
                    </button>
                </div>
                <!-- Password Strength Indicator -->
                <div class="mt-2">
                    <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div id="strengthBar" class="h-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <p id="strengthText" class="text-xs mt-1 text-gray-500"></p>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-check-circle mr-2 text-gray-400"></i>Confirm Password
                </label>
                <div class="relative">
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all bg-white pr-12"
                        placeholder="Confirm your password"
                        oninput="checkPasswordMatch()"
                    >
                    <button
                        type="button"
                        onclick="togglePassword('confirm_password')"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                    >
                        <i class="fas fa-eye" id="toggleIcon2"></i>
                    </button>
                </div>
                <p id="matchText" class="text-xs mt-1"></p>
            </div>

            <!-- Terms & Conditions -->
            <div class="flex items-start">
                <input
                    type="checkbox"
                    id="terms"
                    required
                    class="w-4 h-4 mt-1 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 bg-white"
                >
                <label for="terms" class="ml-2 text-sm text-gray-600">
                    I agree to the
                    <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors">Terms of Service</a>
                    and
                    <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="btn-primary w-full py-3 px-4 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-200"
            >
                <i class="fas fa-rocket mr-2"></i>Create Account
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">Or sign up with</span>
            </div>
        </div>

        <!-- Social Signup Buttons -->
        <div class="grid grid-cols-2 gap-4">
            <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all duration-200 bg-white text-gray-700 font-medium">
                <i class="fab fa-google text-red-500 mr-2"></i>
                <span>Google</span>
            </button>
            <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all duration-200 bg-white text-gray-700 font-medium">
                <i class="fab fa-github text-gray-800 mr-2"></i>
                <span>GitHub</span>
            </button>
        </div>

        <!-- Login Link -->
        <p class="text-center mt-8 text-sm text-gray-600">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">
                Sign in here
            </a>
        </p>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const passwordInput = document.getElementById(fieldId);
        const toggleIcon = document.getElementById(fieldId === 'password' ? 'toggleIcon1' : 'toggleIcon2');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        let strength = 0;
        let text = '';
        let color = '';

        if (password.length >= 6) strength++;
        if (password.length >= 10) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z\d]/.test(password)) strength++;

        switch(strength) {
            case 0:
            case 1:
                text = 'Weak password';
                color = 'bg-red-500';
                strengthBar.style.width = '25%';
                break;
            case 2:
            case 3:
                text = 'Medium password';
                color = 'bg-yellow-500';
                strengthBar.style.width = '50%';
                break;
            case 4:
                text = 'Strong password';
                color = 'bg-green-500';
                strengthBar.style.width = '75%';
                break;
            case 5:
                text = 'Very strong password';
                color = 'bg-green-600';
                strengthBar.style.width = '100%';
                break;
        }

        strengthBar.className = `h-full transition-all duration-300 ${color}`;
        strengthText.textContent = text;
        strengthText.className = `text-xs mt-1 ${color.replace('bg-', 'text-')}`;
    }

    function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const matchText = document.getElementById('matchText');

        if (confirmPassword === '') {
            matchText.textContent = '';
            return;
        }

        if (password === confirmPassword) {
            matchText.textContent = '✓ Passwords match';
            matchText.className = 'text-xs mt-1 text-green-600';
        } else {
            matchText.textContent = '✗ Passwords do not match';
            matchText.className = 'text-xs mt-1 text-red-600';
        }
    }
</script>
{% endblock %}
