{% extends "base.html" %}

{% block title %}Verify OTP - RAVN LMS{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-20 w-20 bg-blue-600 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-shield-alt text-white text-3xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Verify Your Account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter the 6-digit code sent to your email
            </p>
        </div>

        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('verify_otp', email=email) }}">
            <div class="bg-white shadow-sm rounded-lg p-6 border border-gray-200">
                <!-- Email Display (read-only) -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">
                        Email Address
                    </label>
                    <input
                        type="email"
                        value="{{ email }}"
                        readonly
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-700"
                    >
                    <input type="hidden" name="email" value="{{ email }}">
                </div>

                <!-- OTP Field -->
                <div>
                    <label for="otp" class="block text-sm font-medium text-gray-700">
                        Verification Code
                    </label>
                    <div class="mt-1 relative">
                        <input
                            type="text"
                            id="otp"
                            name="otp"
                            required
                            maxlength="6"
                            pattern="\d{6}"
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-center text-2xl font-mono tracking-widest"
                            placeholder="123456"
                            oninput="this.value = this.value.replace(/\D/g, '').slice(0, 6)"
                        >
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Enter the 6-digit code from your email</p>
                </div>

                <div class="mt-6">
                    <button
                        type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-check-circle text-blue-500 group-hover:text-blue-400"></i>
                        </span>
                        Verify & Create Account
                    </button>
                </div>
            </div>
        </form>

        <!-- Resend OTP -->
        <div class="text-center">
            <p class="text-sm text-gray-600 mb-2">Didn't receive the code?</p>
            <form method="POST" action="{{ url_for('resend_otp') }}" class="inline">
                <input type="hidden" name="email" value="{{ email }}">
                <button
                    type="submit"
                    class="font-medium text-blue-600 hover:text-blue-500"
                >
                    <i class="fas fa-redo mr-1"></i>Resend Code
                </button>
            </form>
        </div>

        <!-- Back to Signup -->
        <div class="text-center">
            <a href="{{ url_for('signup') }}" class="text-gray-600 hover:text-gray-800 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>Back to Sign Up
            </a>
        </div>

        <!-- Timer -->
        <div class="text-center">
            <p id="timer" class="text-xs text-gray-500">
                Code expires in: <span id="countdown">10:00</span>
            </p>
        </div>
    </div>
</div>

<script>
    // Auto-focus OTP input
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('otp').focus();
    });

    // Countdown timer
    let timeLeft = 600; // 10 minutes in seconds

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('countdown').textContent =
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        if (timeLeft <= 0) {
            document.getElementById('timer').innerHTML =
                '<span class="text-red-500">Code expired. Please request a new one.</span>';
            document.getElementById('otp').disabled = true;
        } else {
            timeLeft--;
            setTimeout(updateTimer, 1000);
        }
    }

    updateTimer();
</script>
{% endblock %}
