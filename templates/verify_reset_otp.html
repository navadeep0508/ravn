{% extends "base.html" %}

{% block title %}Verify Reset Code - RAVN{% endblock %}

{% block content %}
<div class="min-h-screen flex items-start justify-center px-4 py-12">
    <div class="glass-effect rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md fade-in">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full gradient-bg mb-4">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800">Verify Reset Code</h2>
            <p class="text-gray-600 mt-2">Enter the 6-digit code sent to your email</p>
        </div>

        <!-- Password Reset OTP Verification Form -->
        <form method="POST" action="{{ url_for('verify_reset_otp', email=email) }}" class="space-y-5">
            <!-- Email Display (read-only) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email Address
                </label>
                <input
                    type="email"
                    value="{{ email }}"
                    readonly
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700"
                >
                <input type="hidden" name="email" value="{{ email }}">
            </div>

            <!-- OTP Field -->
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-key mr-2"></i>Reset Code
                </label>
                <div class="relative">
                    <input
                        type="text"
                        id="otp"
                        name="otp"
                        required
                        maxlength="6"
                        pattern="\d{6}"
                        class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition-all text-center text-2xl font-mono tracking-widest"
                        placeholder="123456"
                        oninput="this.value = this.value.replace(/\D/g, '').slice(0, 6)"
                    >
                </div>
                <p class="text-xs text-gray-500 mt-1">Enter the 6-digit code from your email</p>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="btn-primary w-full py-3 px-4 text-white font-semibold rounded-lg shadow-lg"
            >
                <i class="fas fa-check-circle mr-2"></i>Verify & Reset Password
            </button>
        </form>

        <!-- Resend OTP -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600 mb-2">Didn't receive the code?</p>
            <form method="POST" action="{{ url_for('resend_reset_otp') }}" class="inline">
                <input type="hidden" name="email" value="{{ email }}">
                <button
                    type="submit"
                    class="text-purple-600 hover:text-purple-800 font-medium text-sm"
                >
                    <i class="fas fa-redo mr-1"></i>Resend Code
                </button>
            </form>
        </div>

        <!-- Back to Forgot Password -->
        <div class="text-center mt-4">
            <a href="{{ url_for('forgot_password') }}" class="text-gray-600 hover:text-gray-800 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>Back to Forgot Password
            </a>
        </div>

        <!-- Timer (optional) -->
        <div class="text-center mt-4">
            <p id="timer" class="text-xs text-gray-500">
                Code expires in: <span id="countdown">10:00</span>
            </p>
        </div>
    </div>
</div>

<script>
    // Auto-focus OTP input
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('otp').focus();
    });

    // Countdown timer
    let timeLeft = 600; // 10 minutes in seconds

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('countdown').textContent =
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        if (timeLeft <= 0) {
            document.getElementById('timer').innerHTML =
                '<span class="text-red-500">Code expired. Please request a new one.</span>';
            document.getElementById('otp').disabled = true;
        } else {
            timeLeft--;
            setTimeout(updateTimer, 1000);
        }
    }

    updateTimer();
</script>
{% endblock %}
